server.port=8019


mysqlback.dataPath=dbcfgs.json
mysqlback.dbEnKey=123abc
#mysql dump 路径
#windows中如果路径包含空格，则用双引号包起来
#确保系统环境中包含gzip
mysqlback.dumppath=cmd /c "C:\\Program Files\\MySQL\\MySQL Server 5.7\\bin\\mysqldump.exe"
#mysqlback.dumppath=/bin/sh -c mysqldump
#备份后的文件存储路径
mysqlback.savepath=a
#备份执行计划周期 所有数据库的备份任务为单线程顺序执行（为了因为备份而造成数据库压力）
mysqlback.runCorn=0 0 1 1/1 * ?
#本地服务器名称，上传到ftp服务器中按该名称划分文件夹(不能含有中文)
mysqlback.localHostName=test_machine

#日志配置路径
logging.config=classpath:log4j2.xml

#开启aop模式(耗时统计在aop中完成)
spring.aop.auto=true



## FREEMARKER (FreeMarkerAutoConfiguration)
# Set whether HttpServletRequest attributes are allowed to override (hide) controller generated model attributes of the same name.
#spring.freemarker.allow-request-override=false
# Set whether HttpSession attributes are allowed to override (hide) controller generated model attributes of the same name.
#spring.freemarker.allow-session-override=false
# Enable template caching.
spring.freemarker.cache=false
# Template encoding.
spring.freemarker.charset=UTF-8
# Check that the templates location exists.
spring.freemarker.check-template-location=true
# Content-Type value.
#spring.freemarker.content-type=text/html
# Enable MVC view resolution for this technology.
#spring.freemarker.enablesled=true
# Set whether all request attributes should be added to the model prior to merging with the template.
#spring.freemarker.expose-request-attributes=false
# Set whether all HttpSession attributes should be added to the model prior to merging with the template.
#spring.freemarker.expose-session-attributes=false
# Set whether to expose a RequestContext for use by Spring's macro library, under the name "springMacroRequestContext".
#spring.freemarker.expose-spring-macro-helpers=true
# Prefer file system access for template loading. File system access enables hot detection of template changes.  引入插件中的模板文件
spring.freemarker.prefer-file-system-access=false
# Prefix that gets prepended to view names when building a URL.
#spring.freemarker.prefix=
# Name of the RequestContext attribute for all views.
#spring.freemarker.request-context-attribute=
# Well-known FreeMarker keys which will be passed to FreeMarker's Configuration. \
#spring.freemarker.settings.*=
# Suffix that gets appended to view names when building a URL.
spring.freemarker.suffix=.html
# Comma-separated list of template paths.
#spring.freemarker.template-loader-path=classpath:/templates/
# White list of view names that can be resolved.
#spring.freemarker.view-names=



spring.jackson.serialization.write-dates-as-timestamps=true